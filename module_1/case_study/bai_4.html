<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // vẽ tam giác vông cân rỗng có chiều cao h=5
    for (i = 1; i <= 5; i++) {
        for (j = 4; j >= i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (j = 1; j <= 2 * i - 1; j++) {
            if (i == 5 || j == 1 || j == 2 * i - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
