<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím-->
<script>
    let m = +prompt("Nhập độ dài mảng lớn: ");
    let n = +prompt("Nhập độ dài mảng con: ");
    let arr = [];
    let sum = 0;
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("nhập phần tử của mảng: ");
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    document.write("Mảng nhập vào là: " + arr + "<br>");
    document.write("Tổng các số chẵn có trong ma trận là: " + sum);
</script>
</body>
</html>
