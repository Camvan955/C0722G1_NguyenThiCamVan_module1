<!--Bài 1: Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong
 xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa. -->
<!--Ví dụ tRuong    TaN   HAI => Truong Tan Hai.-->
<!--Và một hàm tìm từ dài nhất trong 1 xâu ký tự.-->
<!--Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím, in ra xâu trước và sau khi chuẩn hóa,
1 từ dài nhất trong xâu đó.-->

</body>
<script>
    let str = prompt("Xâu cần chuẩn hóa là: ");

    function chuanHoa(str) {
        str = str.toLocaleLowerCase();
        let str1 = str.split(" ");
        let str2 = [];
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] !== "") {
                str2.push(str1[i].split(""));
            }
        }
        for (let i = 0; i < str2.length; i++) {
            str2[i][0] = str2[i][0].toLocaleUpperCase();
            str2[i] = str2[i].join("");
        }
        return str2.join(" ");
    }

    function demKyTu(str2) {
        str2 = str2.split(" ");
        let doDaiLonNhat = str2[0];
        for (let i = 0; i < str2.length; i++) {
            if (str2[i].length > doDaiLonNhat.length) {
                doDaiLonNhat = str2[i];
            }
        }
        return doDaiLonNhat;
    }

    alert("Xâu trước khi chuyển hóa là: " + str);
    alert("Xâu sau khi chuyển hóa là: " + chuanHoa(str) + ". Từ dài nhất xâu là: " + demKyTu(str));

</script>
</html>
