<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng. -->
</body>
<script>
    var a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27]
    ];

    for (let i in a) {
        document.write("row " + i + "<br>");
        for (let j in a[i]) {
            document.write(" " + a[i][j] + "<br>");
        }
    }
</script>
