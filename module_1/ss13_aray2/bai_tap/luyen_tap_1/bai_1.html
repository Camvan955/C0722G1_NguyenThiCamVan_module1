<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.-->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10-->
</body>
<script>
    let dem = 0;
    let numbers = [21, 8, 28, 10, 8, 1, 5, 8, 18, 24];
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            document.write(numbers[i] + "<br>");
            dem++;
        }
    }
    document.write(" Có " + dem + " số lớn hơn hoặc bằng 10");
</script>
</html>
