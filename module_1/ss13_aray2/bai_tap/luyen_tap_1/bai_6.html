<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không? -->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
</body>
<script>
    let numbers = [21, 8, 28, 10, 8, 1, 5, 8, 17, 24];
    let v = parseInt(prompt("Nhập vào số nguyên cần kiểm tra: "));
    let isInter = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (v === numbers[i]) {
            document.write(v + " nằm trong mảng số nguyên.");
            isInter = 1;
            break;
        }
    }
    if (isInter == 0) {
        document.write(v + " không nằm trong mảng số nguyên.")
    }
</script>
</html>
