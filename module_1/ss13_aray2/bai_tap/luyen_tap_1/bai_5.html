<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
</body>
<script>
    let numbers = [2, -8, 5, -10, 13, -1];
    let dem = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            dem += 1;
            document.write(numbers[i] + ": là số nguyên âm" + "<br>");
        }
    }
    document.write("Có " + dem + " số nguyên âm trong chuỗi");
</script>
</html>
