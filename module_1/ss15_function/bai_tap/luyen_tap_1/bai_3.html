<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, -->
<!--hiển thị hộp thoại thông báo cho người dùng. -->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>

    function compare(num1, num2) {
        if (num1 > num2) {
            return "Tham số thứ nhất lớn hơn tham số thứ 2";
        } else {
            return num1 + num2;
        }
    }

    let num1 = +prompt('Nhập tham số thứ nhất: ');
    let num2 = +prompt('Nhập tham số thứ 2: ');
    alert(compare(num1, num2));

</script>
</body>
</html>
