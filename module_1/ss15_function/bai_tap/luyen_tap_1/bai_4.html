<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert("giá trị trước khi gọi hàm: " + result);
    result = addNumbers();
    alert("giá trị sau khi gọi hàm: " + (result));
</script>
