<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
</body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = prompt("Nhập phần tự thứ: " + (i + 1));
    }
    let character = prompt("Nhập vào kí tự cần kiểm tra: ");

    function check(array, character) {
        let dem = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] == character) {
                dem = dem + 1;
            }
        }
        if (dem == 0) {
            alert(-1);
        }
        return;
        if (dem > 0) {
            alert("Số lần xuất hiện của kí tự " + character + " là: " + dem);
        }
        return;
    }

    check(array, character);
</script>
</html>
