<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó-->
</body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = +prompt("Nhập phần tự thứ: " + (i+1));
    }
    document.write( "Mảng ban đầu: "+ array+ "<br>");

    function converArray(array) {
        for (let i = 0; i < array.length / 2; i++) {
            let space = array[i];
            array[i] = array[array.length - i - 1]
            array[array.length - i - 1] = space;
        }
        return array;
    }

    document.write("Mảng sau khi đảo là: " + converArray(array));
</script>
</html>
