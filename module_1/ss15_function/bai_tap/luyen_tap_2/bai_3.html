<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
</body>
<script>
    let num = +prompt("nhập một số bất kì: ");
    let giaiThua = 1;

    function factorial(num) {

        for (let i = 1; i <= num; i++) {
            giaiThua = giaiThua * i;
        }
        return giaiThua;
    }

    alert(" Giai thừa của " + num + " là: " + factorial(num));
</script>
