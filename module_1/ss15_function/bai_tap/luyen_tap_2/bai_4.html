<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
</body>
<script>

    let character = +prompt("Nhập vào một kí tự: ")

    function check(character) {
        if (character % 1 == 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(check(character));
</script>
</html>
