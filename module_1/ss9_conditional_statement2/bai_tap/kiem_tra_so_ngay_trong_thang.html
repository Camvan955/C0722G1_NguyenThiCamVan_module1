<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>

<h1>Kiểm ra số ngày trong tháng</h1>
<br>
<input type="number" id='month' placeholder="Nhập tháng cần kiểm tra:">
<button id="check" onclick='month()'>Check</button>
<p id= "ketQua"></p>
<script>
    function month() {
        let a=parseInt(document.getElementById("month").value)

    switch (a) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("ketQua").innerText=('Tháng có 31 ngày.')
            break;
        case 2:
            document.getElementById("ketQua").innerText=('Tháng có 28 hoặc 29 ngày.')
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("ketQua").innerText=('Tháng có 30 ngày.')
            break;
    }
    }

</script>


</body>
</html>
