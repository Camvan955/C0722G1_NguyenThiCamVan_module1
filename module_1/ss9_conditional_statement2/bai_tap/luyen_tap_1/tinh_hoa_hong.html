<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa hồng</title>
</head>
<body>
<!--&lt;!&ndash;Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng;-->
<!--quy định:   Từ 0 đến 2.000.000 => 2%-->
<!--            Từ 2.000.000 đến 5.000.000 => 5%-->
<!--            Trên 5.000.000 => 10%-->
</body>
<script>
    let a = parseFloat(prompt('nhập doanh số bán hàng:'));
    let hoaHong;
    if (a > 0 && a <= 2000000) {
        hoaHong = a * (2 / 100);
        alert('hoa hồng nhận được là: ' + hoaHong + "VNĐ");
    }
    if (a > 2000000 && a <= 5000000) {
        hoaHong = a * (5 / 100);
        alert('hoa hồng nhận được là: ' + hoaHong + "VNĐ");
    }
    if (a > 5000000) {
        hoaHong = a * (10 / 100);
        alert('hoa hồng nhận được là: ' + hoaHong + "VNĐ");
    }
</script>
</html>
