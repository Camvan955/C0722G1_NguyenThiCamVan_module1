<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<!--Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ-->
<script>
    let kt = parseFloat(prompt('nhập điểm bài kiểm tra:'));
    let giuaKi = parseFloat(prompt('Nhập điểm thi giữa kì:'));
    let hocKy = parseFloat(prompt('Nhập điểm thi học kì:'));
    let point = (kt + (giuaKi * 2) + (hocKy * 3)) / 6;
    if (point >=8) {
        alert ('Xếp Loại Giỏi')
    }
    else if (point >= 6.5) {
        alert ( 'Xếp loại Khá')
    }
    else if (point >= 5) {
        alert ('Xếp loại Trung Bình')
    }
    else {
        alert("Xếp loại yếu")
    }
</script>
</body>
</html>
