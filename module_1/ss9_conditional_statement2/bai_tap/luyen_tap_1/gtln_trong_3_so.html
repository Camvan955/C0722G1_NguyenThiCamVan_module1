<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất trong ba số</title>
</head>
<body>
<!--//Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let a = prompt('Nhập số thứ nhất: ');
    let b = prompt('Nhập số thứ hai:');
    let c = prompt('Nhập số thứ ba:');
    if (a > b) {
        if (a > c) {
            alert('a là số lớn nhất.')
        } else {
            alert('c là số lớn nhất.')

        }
    } else {
        if (b > c) {
            alert('b là số lớn nhất.')
        } else {
            alert('c là số lớn nhất.')
        }
    }
</script>
</body>
</html>
