<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi vào lớp 10</title>
</head>
<body>
<script>
    let age = prompt('Nhập số tuổi cần kiểm tra:');
    if (age < 16) {
        alert ( age + ' tuổi. Không đủ tuổi vào lớp 10')
    }
    else {
        alert ('Đủ tuổi vào lớp 10')
    }

</script>
</body>
</html>
