<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
<script>
    let a = prompt('nhập số cần kiểm tra:');
    if (a < 0) {
        alert(a + ' nhỏ hơn 0')
    } else {
        alert(a + ' lớn hơn 0')
    }
</script>
</body>
</html>
