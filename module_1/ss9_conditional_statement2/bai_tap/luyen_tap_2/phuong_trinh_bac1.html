<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
</head>
<body>
</body>
<script>
    let a = prompt("Nhập hệ số a:");
    let b = prompt("Nhập hệ số b:");
    if (a != 0 && b == 0) {
        alert('Phương trình có vô số nghiệm')
    } else if (a == 0 && b != 0) {
        alert('Phương trình vô nghiệm')
    } else {
        alert('Phương trình có nghiệm là: x=' + (-b / a))
    }
</script>
</html>
