<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi của một người</title>
</head>
<body>
<!--Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
</body>
<script>
    let age = prompt('Nhập tuổi cần kiểm tra:');
    if (age > 0 && age < 120) {
        alert(" Tuổi nhập vào hợp lệ.")
    } else {
        alert('Tuổi nhập vào không hợp lệ.')
    }

</script>
</html>
