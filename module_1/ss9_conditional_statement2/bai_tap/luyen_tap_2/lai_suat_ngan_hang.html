<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất ngân hàng</title>
</head>
<body>
<!--Số tiền lãi = Số tiền gửi x lãi suất (%/năm) x số ngày thực gửi/360-->
</body>
<script>
    let fisrtMoney= +prompt('Nhập số tiền gửi: ');
    let laiXuat= + prompt('Nhập lãi xuất (%/năm): ');
    let ngayGui= +prompt('Nhập số ngày thực gửi:');

    alert ('Số tiền lãi thu được là: '+ fisrtMoney*laiXuat*(ngayGui/360));
</script>
</html>
