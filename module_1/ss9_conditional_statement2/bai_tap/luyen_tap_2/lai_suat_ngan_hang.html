<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất ngân hàng</title>
</head>
<body>
<!--Số tiền lãi = Số tiền gửi x lãi suất (%/năm) x số ngày thực gửi/360-->
</body>
<script>
    let tienGui= +prompt ('Nhập số tiền gửi: ');
    let thangGui= +prompt('Nhập số tháng gửi: ');
    let laiSuatThang = +prompt('Nhập lãi suất tính theo tháng: ')
    let tienLai;
    for ( let i= 0; i < thangGui; i++ ) {
        tienLai= tienGui * laiSuatThang/100;
        tienGui= tienGui+ tienLai;
    }
    document.write('Số tiền nhận được: ' + tienGui);
</script>
</html>
