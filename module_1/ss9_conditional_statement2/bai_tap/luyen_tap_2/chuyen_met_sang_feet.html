<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển met sang feet</title>
</head>
<body>
<!--Chuyển từ mét sang feet:  ft =m * 3.2808-->
</body>
<script>
    let m = parseFloat(prompt('nhập số mét cần đổi: '))
    let ft= m*3.2808;
    alert ('Kết quả: '+ ft);
</script>

</html>
