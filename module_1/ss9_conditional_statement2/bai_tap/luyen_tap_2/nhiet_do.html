<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đôi nhiệt độ</title>
</head>
<body>
<!--Chuyển từ độ C sang độ F.  °C  x  9/5 + 32 = °F-->
</body>
<script>
    let c = prompt('Nhập nhiệt độ cần chuyển: ');
    let f = (c * 9 / 5 + 32);
    alert(f);
</script>
</html>
