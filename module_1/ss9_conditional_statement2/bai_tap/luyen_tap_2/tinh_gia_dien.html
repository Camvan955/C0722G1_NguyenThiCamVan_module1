<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện tiêu thụ</title>
</head>
<body>
<!--	Cho kWh từ 0 - 50	1.678-->
<!--Bậc 2	Cho kWh từ 51 - 100	1.734-->
<!--Bậc 3	Cho kWh từ 101 - 200	2.014-->
<!--Bậc 4	Cho kWh từ 201 - 300	2.536-->
<!--Bậc 5	Cho kWh từ 301 - 400	2.834-->
<!--Bậc 6	Cho kWh từ 401 trở lên	2.92-->
</body>
<script>
    let kWh= +prompt("nhập số chữ điện tiêu thụ:");
    if (kWh <50) {
        alert ('Số tiền điện phải trả là: '+ kWh*1.678);
    }
    else if (kWh<100 && kWh > 51) {
        alert ('Số tiền điện phải trả là: ' + kWh*1.734);
    }
    else if (kWh<200 && kWh > 101) {
        alert ('Số tiền điện phải trả là: ' + kWh*2.014);
    }
    else if (kWh<300 && kWh > 201) {
        alert ('Số tiền điện phải trả là: ' + kWh*2.536);
    }
    else if (kWh<301 && kWh > 400) {
        alert ('Số tiền điện phải trả là: ' + kWh*2.834);
    }
    else {
        alert ('Số tiền điện phải trả là: ' + kWh*2.92);
    }
</script>
</html>
