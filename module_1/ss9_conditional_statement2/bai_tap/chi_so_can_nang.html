<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
    <tr>
        <td>Nhập cân nặng: (kg)</td>
        <td><input type="text" name="weight" id="weight"></td>
    </tr>
    <tr>
        <td> Nhập chiều cao: (m)</td>
        <td><input type="text" name="height" id="height"></td>
    </tr>
    <tr>
        <td>
            <button onclick='check()'>Kiểm tra</button>
        </td>
    </tr>
</table>
<script>

    let check=function(){
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let BMI=(weight/Math.pow(height,2));
        alert (BMI);
    }

</script>
</body>
</html>
