<script>
    function minArray(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    document.write("Mảng 1 :" + arr1+ "<br>");
    let min1 = minArray(arr1);
    document.write("Giá trị nhỏ nhất của mảng 1 là: "+ min1+ "<br>");
