<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(tempC) {
            this.tempC = tempC;
        }

        changeTempF() {
            return (9 / 5 * this.tempC + 32);
        }

        changeTempK() {
            return (this.tempC + 273.15);
        }

    }

    let temperature1 = new Temperature(25);
    document.write("kết quả là: " + temperature1.changeTempF() + "độ F <br>");
    document.write("Kết quả là: " + temperature1.changeTempK() + "độ K");

</script>
</body>
</html>
