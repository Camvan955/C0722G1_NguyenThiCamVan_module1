<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một lớp các đối tượng hình chữ nhật lấy tên là Rectangle-->
</body>
<script>
    class Rectangle {
        constructor(long, width) {
            this.long = long;
            this.width = width;
        }

        getLong() {
            return 'chiều dài là: ' + this.long + '<br>';
        }

        getWidth() {
            return 'chiều rộng là: ' + this.width + '<br>';
        }

        getArea() {
            return 'diện tích hình chữ nhật là: ' + this.long * this.width + '<br>';
        }

        getPrimeter() {
            return 'chu vi hình chũ nhật là: ' + (this.long + this.width) * 2 + '<br>';
        }

        setLong(long) {
            this.long = long;
        }

        setwidth(width) {
            this.width = width;
        }

    }

    let rectangle1 = new Rectangle(20, 5);
    document.write(rectangle1.getLong());
    document.write(rectangle1.getWidth());
    document.write(rectangle1.getArea());
    document.write(rectangle1.getPrimeter());


</script>
</html>
