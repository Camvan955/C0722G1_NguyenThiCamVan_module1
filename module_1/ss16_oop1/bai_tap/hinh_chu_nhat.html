<!--Viết một lớp các đối tượng hình chữ nhật lấy tên là Rectangle-->
</body>
<script>
    class Rectangle {
        constructor(long, width) {
            this.long = long;
            this.width = width;
        }

        getLong() {
            return this.long;
        }

        getWidth() {
            return this.width;
        }

        getArea() {
            return this.long * this.width;
        }

        getPrimeter() {
            return (this.long + this.width) * 2;
        }

        setLong(long) {
            this.long = long;
        }

        setwidth(width) {
            this.width = width;
        }

    }

    let rectangle1 = new Rectangle(20, 5);
    document.write("chiều dài hình chữ nhật là: " + rectangle1.getLong() + "<br>");
    document.write("chiều rộng hình chữ nhật là: " + rectangle1.getWidth() + "<br>");
    document.write("diện tích hình chữ nhật là: " + rectangle1.getArea() + "<br>");
    document.write("chu vi hình chữ nhật là: " + rectangle1.getPrimeter());

</script>
