<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<h1 style="position:absolute; left:220px; top:175px;">Cậu thích tớ chứ?</h1>
<input type="button" value=" Vâng, tớ thích  " onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/>
<br>
<input type="button" id="btnNo" value=" Đừng có mơ " onmouseover="noHover()"
       style="position:absolute; left:360px; top:235px;"/>
</body>
<script type="text/javascript">
    function yesClick() {
        alert(" tớ cũng  thích cậu 😊😊😊 ");
    }

    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
