<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>

<!--bài 1:  Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.-->
<p id="demo"></p>
<script>

    let text = "";
    let i;
    for (i = 0; i <=; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    //    bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
    let number = +prompt('Nhập một số bất kỳ:');
    let total = 0;
    for (var i = 1; i <= number; i++) {
        total = total + i;
    }
    document.write('Tổng là: ' + total);

</script>
</body>
</html>
