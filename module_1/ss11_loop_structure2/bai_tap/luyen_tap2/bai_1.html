<!--Bài 1: In dãy Fibonaci-->
</body>
<script>
    let number1 = 0;
    let number2 = 1;
    let i = 0
    let j = +prompt('Nhập vào số các số Fibonacci cần in ra: ')
    let soFibonacci = 0;
    for (let i = 0; i < j; i++) {
        document.write(number1 + "<br>");
        soFibonacci = number1 + number2;
        number1 = number2;
        number2 = soFibonacci;
    }
</script>
