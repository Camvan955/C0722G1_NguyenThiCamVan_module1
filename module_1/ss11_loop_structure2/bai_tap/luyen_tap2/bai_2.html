<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
</body>
<script>
    let n=+prompt("Nhập số cần tính giai thừa: ")
    let i ;
    let giaiThua=1
    for (i=1; i<=n; i++) {
        giaiThua= giaiThua*i;
    }
    document.write("Giai thừa của số vừa nhập vào là:  " +giaiThua);
</script>
</html>
