<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<!--Trong phần này, chúng ta sẽ phát triển một ứng dụng cho phép hiển thị 20 số nguyên tố đầu tiên.-->
</body>
<script>
    numbers = 20;
    count = 0;
    N = 2;

    while (count < numbers) {
        let i = 0;
        for (j = 2; j <N; j++) {
            if (N % j == 0) {
                i++;
            }
        }

    if (i == 0) {
        document.write(N + "<br>");
        count++;
    }
    N++;
    }
</script>
</html>
