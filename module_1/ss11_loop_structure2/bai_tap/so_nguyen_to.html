    let number = +prompt("nhập số cần kiểm tra: ");

    function Check(number) {
        var check1 = true;
        if (number < 2) {
            check1 = false;
        } else if (number == 2) {
            check1 = true;
        } else if (number % 2 == 0) {
            check1 = false;
        } else {
            for (var i = 3; i < Math.sqrt(number); i += 2) {
                if (number % i == 0) {
                    check1 = false;
                    break;
                }
            }
        }

        if (check1 == true) {
            document.write(number + " là số nguyên tố <br/>");
