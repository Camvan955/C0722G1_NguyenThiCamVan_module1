<script>
    let n = 1;
    // số nguyên tố
    let count = 0;// số lượng số nguyên tố
    while (count < 20) {
        let giatri = 0;
        for (let i = 1; i <= n; i++) {

            if (n % i == 0) {
                giatri += 1;
            }
        }
        if (giatri == 2) {
            document.write(n + '<br>');
            count++;
        }
        n++;
    }
