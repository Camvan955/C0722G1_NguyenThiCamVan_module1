<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
</body>
<script>
    let number1 = 0;
    let number2 = 1;
    let i;
    let total;
    for (let i = 0; i < 20; i++) {
        total = number1 + number2;
        number1 = number2;
        number2 = total;
    }
    document.write(' Tổng của 20 số Fibonacci đầu tiên là: ' + total);
</script>
</html>
