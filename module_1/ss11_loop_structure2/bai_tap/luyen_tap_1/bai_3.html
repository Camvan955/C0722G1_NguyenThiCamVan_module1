<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên..-->
</body>
<script>
    let number1 = 0;
    let number2 = 1;
    let soFibonacci = 0;
    for (let i = 0; i < 20; i++) {
        document.write(number1+ "<br>");
        soFibonacci = number1+number2;
        number1 = number2;
        number2= soFibonacci;
    }
</script>
</html>
