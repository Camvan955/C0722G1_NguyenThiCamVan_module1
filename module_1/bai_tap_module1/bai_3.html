<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 3: Viết hàm có tham số truyền vào là một mảng ,tìm các số fibonaci có trong-->
<!--mảng(số này đã làm bài tập ở jame). Hàm trả về 1 mảng số fibonaci được tìm thấy-->
<!--trong mảng ( Yêu cầu sắp xếp tăng dần).-->
<!--Gợi ý đây là dãy số fibonaci: 0,1,1,2,3,5,8,13,21,…..-->
<script>
    let size= prompt("Nhập độ dài của mảng: ");
    let arr=[];
    for (let i = 0; i <size ; i++) {
        arr[i]= prompt("Nhập phần tử thứ " + (i+1));
    }
    alert("Mảng vừa nhập là: " + arr);


</script>
</body>
</html>
