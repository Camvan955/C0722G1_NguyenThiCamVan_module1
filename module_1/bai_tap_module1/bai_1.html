<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50).-->
<!--hiển thị ra màn hình các phần tử của mảng, hiển thị giá trị trung bình của các phần tử chia hết cho 5 ở vị trí thứ 3-->
<script>
    let size = prompt("Nhập độ dài của mảng số nguyên");
    let arr = [];
    let sum = 0;
    let element;
    let count = 0;
    let average;
    do {
        size = +prompt("Nhập chiều dài mảng: ");
    } while (size > 50);
    for (let i = 0; i < size; i++) {
        element = +prompt("Nhập phần tử thứ: " + (i + 1));
        arr.push(element);
    }
    for (let i = 0; i < arr.length; i = i + 3) {
        if (arr[i] % 5 === 0) {
            sum += arr[i];
            count += 1;
        }
        average = sum / count;
    }
    alert("Các phần tử của mảng là: " + arr);
    alert("Giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 là: " + average);
</script>
</body>
</html>
