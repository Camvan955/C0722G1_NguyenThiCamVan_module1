<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
</head>
<body>
<form>
 <h1 style="background-color: cornflowerblue; color: blue "> Đăng kí học viên </h1>
<table>
    <tr>
        <td>Họ và tên:</td>
        <td><input type="text" name="text"/></td>
    </tr>
    <tr>
        <td>Ngày sinh:</td>
        <td><input type="text" datatype="text"/></td>
    </tr>
     <td>Giới tính:</td>

            <td>
                <input type="radio" name="gender" value="nam"> Nam
                <input type="radio" name="gender" value="nu"> Nữ
            </td>

    <tr>
        <td>Địa chỉ:</td>
        <td>
            <textarea cols="50" rows="2"> </textarea>
        </td>

    </tr>
    <tr>
        <td>Lớp: </td>
        <td> <select name="class">
            <option >Chọn lớp</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
         </select> </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="text" email="text"/></td>
    </tr>
    <tr>
        <td>Số điện thoại:</td>
        <td><input type="number" text="text"/></td>
    </tr>
</table>
 <input type="submit" value="Đăng kí">
 <input type="reset" value="Nhập lại">
</form>
</body>
</html>
