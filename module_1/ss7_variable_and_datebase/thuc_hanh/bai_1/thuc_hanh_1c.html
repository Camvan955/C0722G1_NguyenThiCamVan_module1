<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra bội số</title>
</head>
<body>
<script>
    inputx = prompt(" nhập số x:");
    inputy = prompt(" nhập số y:");
    let x = parseInt(inputx);
    let y = parseInt(inputy);
    kt = x % y;
    if (kt == 0) {
        alert(" x là bội số của y");
    } else {
        alert("x không là bội số của y");
    }
</script>
</body>
</html>
