<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<input type="text" id="number1" placeholder="Nhập số thứ nhất">
<input type="text" id="number2" placeholder="Nhập số thứ hai">
<br>
<br>
<button onclick="cong()"> Addition(+)</button>
<button onclick="tru()"> Subtraction(-)</button>
<button onclick="nhan()"> Multiplication(x)</button>
<button onclick="chia()"> Division(/)</button>

<p id = "kq" > Kết quả: </p>
<script>
    function cong() {
        let number1= document.getElementById("number1").value;
        let number2= document.getElementById("number2").value;
        let tong= Number(number1) + Number(number2)
       document.getElementById("kq").innerHTML= ("Result:  "+ tong)
    }
    function tru() {
        let number1 = document.getElementById("number1").value;
        let number2= document.getElementById("number2").value;
        let hieu = Number(number1) - Number(number2)
        document.getElementById("kq").innerHTML= ("Result: " + hieu)
    }
    function nhan() {
        let number1 = document.getElementById("number1").value;
        let number2= document.getElementById("number2").value
        let hieu = Number(number1) * Number(number2)
        document.getElementById("kq").innerHTML= ("Result: "+ hieu)
    }
    function chia() {
        let number1 = document.getElementById("number1").value
        let number2= document.getElementById("number2").value
        let hieu = Number(number1) / Number(number2)
        document.getElementById("kq").innerHTML= ("Result: "+ hieu)
    }
</script>
</body>
</html>
