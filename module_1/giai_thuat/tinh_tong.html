<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--tính tổng: 1+1/2+1/3+...+1/n;-->
</body>
<script>
    let n = +prompt("nhập số n!");
    let sum = 0;
    for (let i = 1; i <= n; i++) {
        sum = sum + 1 / i;
    }
    alert("tổng là: " + sum);


    // Tính tổng và tích của một số nguyên dương cho trước.
</script>
</html>
