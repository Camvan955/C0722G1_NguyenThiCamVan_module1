<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình in ra hình chữ nhật có độ dài (5*6)-->
<script>
    for (let i = 0; i <= 6; i++) {
        for (let j = 0; j <= 5; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
