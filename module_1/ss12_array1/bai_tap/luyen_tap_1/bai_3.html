<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. -->
<!--In ra giá trị trung bình của các phần tử trong mảng.-->
</body>
<script>
    let numbers = [2,8,5,7,3,5];
    let max = numbers[0];
    let average = 0;
    let dem = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
        dem += numbers[i];
    }
    average= dem / numbers.length;
    document.write("Giá trị lớn nhất trong mảng là: " + max+ "<br>");
    document.write("Giá trị trung bình của các phần tử trong mảng là: " + average);

</script>
