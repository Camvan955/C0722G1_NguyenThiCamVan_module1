<!--//Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.-->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
</body>
<script>
    let numbers = [1, 6, 2, 8, 3, 6, 4, 9, 0, 7];
    let index = 0;
    let max = numbers[0];
    for (let i = 0; i < numbers.length; i++) {
       if (numbers[i] > max) {
           max = numbers[i];
           index = i;
       }
    }
       document.write("Phần tử có giá trị lớn nhất là: "+ max + " và ở vị trí thứ: "+ index);

</script>
