<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điẻn</title>
</head>
<body>
<!-- Ứng dụng cho phép tra cứu các từ tiếng Anh sang tiếng Việt.
 Danh sách các từ được lưu trữ trong các mảng.-->

<p> Nhập từ: </p>
<input type="text" id="text">
<button onclick="nhanvao()"> Dịch</button>
<p id="ketQua"></p>

<script>
    function nhanvao() {
        let count=0;
        let vietNam = ["táo", "chuối", "học sinh", "giáo viên"];
        let english = ["apple", "banana", "student", "teacher"];
        let dich = document.getElementById("text").value;
        for (let i = 0; i < vietNam.length; i++) {
            if (vietNam[i] ==dich) {
                dich = english[i];
            } else {
                count++;
            }
        }
        document.getElementById('ketQua').innerHTML = dich;
        if ( count == english.length ) {
            document.write ('Không tìm thấy.')
        }

    }


</script>
</body>
</html>
